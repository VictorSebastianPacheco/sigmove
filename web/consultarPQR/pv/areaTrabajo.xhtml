<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"      
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition >
        <!-- **********************************************************************************************************************************************************
         MAIN CONTENT
         *********************************************************************************************************************************************************** -->


        <!--main content start-->
        <section id="main-content">
            <section class="wrapper">

                <div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">

                    <div class="row">
                        <ol class="breadcrumb">
                            <li><a href="#">
                                    <em class="fa fa-home"></em>
                                </a></li>
                            <li class="active">Fidelización</li>
                        </ol>
                    </div>

                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">Fidelización/Ultimos PQRS</h1>
                        </div>
                    </div>
                    <div class="">
                        <table class="table table-striped table-advance table-hover">
                            <h4><i class="fa fa-angle-right"></i> Lista de PQR</h4>
                            <hr/>
                            <thead>
                                <tr>
                                    <th>Codigo</th>
                                    <th>Fecha Radicación</th>
                                    <th>Tipo</th>
                                    <th>Cliente</th>
                                    <th>Documento</th>
                                    <th>Descripción</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <h:form >
                                    <c:forEach items="#{consultaPqrView.listaPqr}" var="pqr">
                                        <tr>
                                            <td>#{pqr.idPqr}</td>
                                            <td>#{pqr.fechaRadicación}</td>
                                            <td> #{pqr.tipo} </td>
                                            <td>#{pqr.nombre}</td>
                                            <td>#{pqr.numeroDocumento}</td>
                                            <td>#{pqr.descripcion}</td>
                                            <td></td>
                                        </tr>

                                    </c:forEach>
                                </h:form>
                            </tbody>
                        </table>
                    </div>

                   
                </div>








                
            </section>
        </section>
        <!--main content end-->
    </ui:composition>
</html>
