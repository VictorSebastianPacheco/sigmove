<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition >
        <!-- **********************************************************************************************************************************************************
         MAIN CONTENT
         *********************************************************************************************************************************************************** -->


        <!--main content start-->
        <section id="main-content">
            <section class="wrapper">

                <div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
                    <div class="row">
                        <ol class="breadcrumb">
                            <li><a href="#">
                                    <em class="fa fa-home"></em>
                                </a></li>
                            <li class="active">Compras</li>
                        </ol>
                    </div><!--/.row-->
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">Compras</h1>
                        </div>
                    </div><!--/.row-->


                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">Estadisticas de proveedores</div>
                                <div class="panel-body">
                                    <div class="col-md-12">
                                        <br />
                                        <h5>Indicadores</h5>
                                        <button type="button" class="btn btn-md btn-primary" onclick="alerta()">Actualizar Información</button>
                                        <button type="button" class="btn btn-md btn-success" onclick="alerta2()">Enviar a Módulo</button>
                                        <br />
                                        <br />
                                        <div class="col-md-12">
                                            <div class="panel panel-default">
                                                <div class="panel-heading">
                                                    Proveedores
                                                    <ul class="pull-right panel-settings panel-button-tab-right">
                                                        <li class="dropdown"><a class="pull-right dropdown-toggle" data-toggle="dropdown" href="#">
                                                                <em class="fa fa-cogs"></em>
                                                            </a>
                                                            <ul class="dropdown-menu dropdown-menu-right">
                                                                <li>
                                                                    <ul class="dropdown-settings">
                                                                        <li><a href="#">
                                                                                <em class="fa fa-cloud-download"></em> Descargar informe
                                                                            </a></li>
                                                                    </ul>
                                                                </li>
                                                            </ul>
                                                        </li>
                                                    </ul>
                                                    <span><em></em></span></div>
                                                <div class="panel-body">
                                                    <div class="canvas-wrapper">
                                                        <canvas class="chart" id="radar-chart" ></canvas>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="panel panel-default">
                                <div class="panel-heading">Formulario de Registro</div>
                                <div class="panel-body">
                                    <div class="col-md-6">
                                        <form role="form">
                                            <div class="form-group">
                                                <label>Nombre Proveedor</label>
                                                <input class="form-control" placeholder="Nombre" id="nombrep"/>
                                            </div>
                                            <div class="form-group">
                                                <label>Teléfono</label>
                                                <input type="text" class="form-control" placeholder="Teléfono" id="telefonop"/>
                                            </div>
                                            <div class="form-group">
                                                <label>Dirección</label>
                                                <input type="text" class="form-control" placeholder="Dirección" id="direccion"/>
                                            </div>
                                            <div class="form-group checkbox">
                                                <label>
                                                    <input type="checkbox" required=""/>Confirmar con Administrador
                                                </label>
                                            </div>
                                            <div class="form-group">
                                                <label>Añadir archivo</label>
                                                <input type="file"/>
                                            </div>
                                            <div class="form-group">
                                                <label>Comentarios</label>
                                                <textarea class="form-control" rows="3" placeholder="Añadir comentarios" id="comentarios"></textarea>
                                            </div>
                                            <button type="button" class="btn btn-md btn-success" onclick="validarcom()">Confirmar Registro</button>
                                            <button type="reset" class="btn btn-md btn-danger" onclick="alerta5()">Limpiar Campos</button>
                                        </form>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Información de Mercancia</label>
                                            <div>
                                                <label class="form-group">
                                                    <input class="form-control" type="text" value="" id="nombrepre" placeholder="Nombre prenda"/>
                                                </label>
                                            </div>
                                            <div class="form-group">
                                                <label>Tipo de prenda</label>
                                                <select class="form-control">
                                                    <option>Pantalon</option>
                                                    <option>Chaqueta</option>
                                                    <option>Camisa</option>
                                                    <option>Camiseta</option>
                                                    <option>Vestido</option>
                                                    <option>Blusa</option>
                                                    <option>Shots</option>
                                                    <option>Sudadera</option>
                                                    <option>Busos</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label>Marca prenda</label>
                                                <select class="form-control">
                                                    <option>Levis</option>
                                                    <option>Ppjeans</option>
                                                    <option>Nike</option>
                                                    <option>Lacoste</option>
                                                    <option>Banana Republic</option>
                                                    <option>Mango</option>
                                                    <option>Ela</option>
                                                    <option>Boss</option>
                                                    <option>Studio F</option>
                                                </select>
                                            </div>
                                            <label>Cantidad</label>
                                            <div>
                                                <label class="form-group">
                                                    <input class="form-control" type="text" value="" id="cantidad" placeholder="Cantidad"/>
                                                </label>
                                            </div>
                                            <button type="button" class="btn btn-md btn-success" onclick="validarcom()">Guardar</button>
                                            <button type="reset" class="btn btn-md btn-danger" onclick="alerta5()">Limpiar Campos</button>
                                        </div>
                                        <div class="form-group">
                                            <label>Información Responsable</label>
                                            <div>
                                                <label class="form-group">
                                                    <input class="form-control" type="text" value="" placeholder="Nombres" id="nombre"/>
                                                </label>
                                            </div>
                                            <div>
                                                <label class="form-group">
                                                    <input class="form-control" type="text" value="" placeholder="Apellidos" id="apellido"/>
                                                </label>
                                            </div>
                                            <div>
                                                <label class="form-group">
                                                    <input class="form-control" type="text" value="" placeholder="Correo" id="correo"/>
                                                </label>
                                            </div>
                                            <div>
                                                <label class="form-group">
                                                    <input class="form-control" type="text" value="" placeholder="Celular" id="telefono"/>
                                                </label>
                                            </div>
                                            <div>
                                                <label class="form-group">
                                                    <input class="form-control" type="text" value="" placeholder="Teléfono(Opcional)"/>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>Seleccione Ubicación</label>
                                            <select class="form-control">
                                                <option>Medellin</option>
                                                <option>Cali</option>
                                                <option>Bogotá</option>
                                                <option>Villavicencio</option>
                                            </select>
                                        </div>
                                        <button type="button" class="btn btn-md btn-success" onclick="validarcom()">Guardar</button>
                                        <button type="reset" class="btn btn-md btn-danger" onclick="alerta5()">Limpiar Campos</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <p class="back-link">Copyright © 2020 <a href="">Sigmove</a></p>
                    </div>
                </div>
            </section>
        </section>
        <!--main content end-->
    </ui:composition>
</html>
