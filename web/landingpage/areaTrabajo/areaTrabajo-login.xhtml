<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:view locale="#{lenguageSession.locale}">
        <ui:composition >
            <!--main content start-->

            <section id="main-content">
                <div class="single_top">
                    <div class="container"> 
                        <div class="register">
                            <div class="col-md-6 login-right">
                                <h3>#{msjAreaTrabajo.INGRESEUSUARIO}</h3>
                                <p>#{msjAreaTrabajo.Sitieneunacuentaconnosotros}.</p>
                                <h:form>
                                    <div>
                                        <span>#{msjAreaTrabajo.Usuario}<label>*</label></span>
                                        <h:inputText  value="#{usuarioSesion.usuarioIn}" class="form-control" html5:placeholder="#{msjAreaTrabajo.Usuario}" html5:autofocus="true" />
                                    </div>
                                    <div>
                                        <span>#{msjAreaTrabajo.Contraseña}<label>*</label></span>
                                        <h:inputSecret  value="#{usuarioSesion.contraseña}" class="form-control" html5:placeholder="#{msjAreaTrabajo.Contraseña}"/>

                                    </div>
                                    <a class="forgot" href="recuperarContraseña.xhtml">#{msjAreaTrabajo.Olvidastelacontraseña}</a>
                                    <h:commandButton action="#{usuarioSesion.inicioSession()}" class="btn btn-danger" value="#{msjAreaTrabajo.IniciarSesión}" style="width: 200px; height: 40px;"  />

                                </h:form>
                            </div>
                            <div class="col-md-6 login-right">
                                <div>
                                    <h3>#{msjAreaTrabajo.USUARIONUEVO}</h3>
                                    <p>#{msjAreaTrabajo.Alcrearunacuentaennuestratienda}.</p>
                                    <button class="btn btn-danger ">
                                        <a class="acount-	btn" href="registro.xhtml">#{msjAreaTrabajo.Crearunacuenta}</a>
                                    </button>
                                </div>
                            </div>	
                            <div class="clearfix"> </div>
                        </div>
                    </div>
                </div>

            </section> 


            <!--main content end--> 
        </ui:composition>
    </f:view>
</html>
