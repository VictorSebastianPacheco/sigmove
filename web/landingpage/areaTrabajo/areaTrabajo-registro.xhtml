<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition >
        <!--main content start-->

        <section id="main-content">
            <div class="single_top">
                <div class="container"> 
                    <div class="register">
                        <h:form> 
                            <div class="register-top-grid">
                                <h3>INFORMACIÓN PERSONAL</h3>
                                <div>
                                    <span>Nombres<label>*</label></span>
                                    <h:inputText  value="#{usuarioRequest.usuReg.nombre}" class="form-control" html5:placeholder="nombre" html5:autofocus="true" />
                                </div>


                                <div>
                                    <span>Apellidos<label>*</label></span>
                                    <h:inputText  value="#{usuarioRequest.usuReg.apellido}" class="form-control" html5:placeholder="Apellido" html5:autofocus="true" />
                                </div>
                                <div>
                                    <span>Tipo de documento<label>*</label></span>
                                    <h:selectOneMenu value="#{usuarioRequest.usuReg.tipoDocumento}" class="form-control ms-5">
                                        <f:selectItem itemLabel="Cedula" itemValue="Cedula" ></f:selectItem>
                                        <f:selectItem itemLabel="Cedula Ex." itemValue="Cedula Ex." ></f:selectItem>
                                        <f:selectItem itemLabel="Pasaporte" itemValue="Pasaporte" ></f:selectItem>

                                    </h:selectOneMenu>

                                </div>
                                <div>
                                    <span>Número de documento<label>*</label></span>
                                    <h:inputText  value="#{usuarioRequest.usuReg.numeroDocumento}" class="form-control" html5:placeholder="Numero documento" html5:autofocus="true"/>
                                </div>
                                
                                <div> 
                                    <span> Correo<label>*</label></span>
                                    <h:inputText  value="#{usuarioRequest.usuReg.usuario}" class="form-control" html5:placeholder="Usuario" html5:autofocus="true"/> 
                                </div>

                                <div>
                                    <span>Dirección<label>*</label></span>
                                    <h:inputText  value="#{usuarioRequest.usuReg.direccion}" class="form-control" html5:placeholder="Direccion" html5:autofocus="true"/> 
                                </div>

                                <div> 
                                    <span>Genero<label>*</label></span>
                                    <h:selectOneMenu value="#{usuarioRequest.usuReg.genero}" class="form-control ms-5">
                                        <f:selectItem itemLabel="Femenino" itemValue="Femenino" ></f:selectItem>
                                        <f:selectItem itemLabel="Masculino" itemValue="Masculino" ></f:selectItem>
                                    </h:selectOneMenu>
                                </div>

                                <div class="clearfix"> </div>

                            </div>
                            <div class="register-top-grid">
                            <br/><br/><br/>
                            <div class="register-bottom-grid">
                                <h3>INFORMACIÓN DE INGRESO</h3>
                                <div>
                                    <span>Contraseña<label>*</label></span>
                                    <h:inputSecret  value="#{usuarioRequest.usuReg.contraseña}" class="form-control" html5:placeholder="Clave"/>
                                </div>

                                <div class="clearfix"> </div>
                            </div>
                            <div class="clearfix"> </div>
                            <div class="register-but">
                                <h:commandButton action="#{usuarioRequest.registrarUsuario()}" class="btn btn-theme btn-block" value="Registrarse" style="width: 200px; height: 40px;"  />
                                <div class="clearfix"> </div>
                            </div>
                            </div>
                            
                        </h:form>
                     
                    </div>
                </div>
            </div>


        </section> 


        <!--main content end--> 
    </ui:composition>
</html>
