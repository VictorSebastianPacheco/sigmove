<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition >
        <!-- **********************************************************************************************************************************************************
         MAIN CONTENT
         *********************************************************************************************************************************************************** -->


        <!--main content start-->
        <section id="main-content">
            <section class="wrapper">

                <div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">

                    <div class="row">
                        <ol class="breadcrumb">
                            <li><a href="#">
                                    <em class="fa fa-home"></em>
                                </a></li>
                            <li class="active">Fidelización</li>
                        </ol>
                    </div>

                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">Fidelización/Beneficios</h1>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="content-panel">
                            <table class="table table-striped table-advance table-hover">
                                <h4><i class="fa fa-angle-right"></i> Lista de clientes fidelizados</h4>
                                <hr/>
                                <thead>
                                    <tr>
                                        <th>Codigo</th>
                                        <th>Cliente Cliente</th>
                                        <th>Correo</th>
                                        <td>fecha Fidelizacion</td>
                                        <td>ID Usuario</td>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <h:form id="listaUsuarios">
                                        <c:forEach items="#{clienteFidelizadoView.listaCliente}" var="clien">

                                            <tr>
                                                <td>#{clien.IDCliente}</td>
                                                <td>#{clien.nombre}</td>
                                                <td> #{clien.correo} </td>
                                                <td>#{clien.fecha}</td>
                                                <td>#{usuarioView.listaUsuario.add(usuReg)}</td>
                                                <td></td>
                                            </tr>

                                        </c:forEach>
                                    </h:form>
                                </tbody>
                            </table>

                            <hr/>
                        </div>

                        <!-- /content-panel -->
                    </div>
                </div>
            </section>
        </section>
        <!--main content end-->
    </ui:composition>
</html>
