<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition >
        <!-- **********************************************************************************************************************************************************
         MAIN CONTENT
         *********************************************************************************************************************************************************** -->


        <!--main content start-->
        <section id="main-content">
            <section class="wrapper">

                <div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
                    <div class="row">
                        <ol class="breadcrumb">
                            <li><a href="#">
                                    <em class="fa fa-home"></em>
                                </a></li>
                            <li class="active">Compras</li>
                        </ol>
                    </div><!--/.row-->
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">Compras</h1>
                        </div>
                    </div><!--/.row-->


                    <div class="row">
                        <div class="col-lg-12">

                            <div class="panel panel-default">
                                <div class="panel-heading">Formulario de Registro</div>
                                <div class="panel-body">
                                    <div class="col-md-6">
                                        <h:form>
                                            <div class="form-group">
                                                <label class="col-6 control-label">Nombre Proveedor</label>
                                                <h:inputText  value="#{proveedoresRequest.provReg.nombre}" class="form-control" html5:placeholder="Nombre" html5:autofocus="true"/>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-6 control-label">Tipo de Documento</label>
                                                <h:selectOneMenu value="#{proveedoresRequest.provReg.tipoDocumento}" class="form-control" >
                                                    <f:selectItem itemLabel="Cedula" itemValue="Cedula" ></f:selectItem>
                                                    <f:selectItem itemLabel="Cedula EXT." itemValue="Cedula EXT." ></f:selectItem>
                                                    <f:selectItem itemLabel="Pasaporte" itemValue="Pasaporte" ></f:selectItem>

                                                </h:selectOneMenu>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-6 control-label" >Numero de identificacion</label>
                                                <h:inputText  value="#{proveedoresRequest.provReg.numeroDocumento}" class="form-control" html5:placeholder="Numero de identificacion" html5:autofocus="true"/>

                                            </div>

                                            <div class="form-group">
                                                <label class="col-6 control-label" >Direccion</label>
                                                <h:inputText  value="#{proveedoresRequest.provReg.direccion}" class="form-control" html5:placeholder="Direccion" html5:autofocus="true"/>

                                            </div>
                                            <div class="form-group">
                                                <label class="col-6 control-label" >Ciudad</label>
                                                <h:inputText  value="#{proveedoresRequest.provReg.ciudad}" class="form-control" html5:placeholder="Ciudad" html5:autofocus="true"/>

                                            </div>
                                            <div class="col-md-2">
                                                <h:commandButton action="#{proveedoresRequest.registrarProveedor}" class="btn btn-md btn-success"  value="Crear" ></h:commandButton>

                                            </div>
                                            

                                        </h:form>
                                    </div>
                                    
                                </div>

                            </div>
                        </div>
                    </div>

                    
                </div>
            </section>
        </section>
        <!--main content end-->
    </ui:composition>
</html>
