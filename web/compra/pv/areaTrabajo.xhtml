<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition >
        <!-- **********************************************************************************************************************************************************
         MAIN CONTENT
         *********************************************************************************************************************************************************** -->


        <!--main content start-->
        <section id="main-content">
            <section class="wrapper">

                <div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
                    <div class="row">
                        <ol class="breadcrumb">
                            <li><a href="#">
                                    <em class="fa fa-home"></em>
                                </a></li>
                            <li class="active">Compras</li>
                        </ol>
                    </div><!--/.row-->
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">Compras</h1>
                        </div>
                    </div><!--/.row-->


                    <div class="row">
                        <div class="col-lg-12">

                            <div class="panel panel-default">
                                <div class="panel-heading">Formulario de Registro</div>
                                <div class="panel-body">
                                    <div class="col-md-6">
                                        <h:form>
                                            <div class="form-group">
                                                <label class="col-6 control-label">Nombre Proveedor</label>
                                                <h:inputText  value="#{proveedoresRequest.provReg.nombre}" class="form-control" html5:placeholder="Nombre" html5:autofocus="true"/>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-6 control-label">Tipo de Documento</label>
                                                <h:selectOneMenu value="#{proveedoresRequest.provReg.tipoDocumento}" class="form-control" >
                                                    <f:selectItem itemLabel="Cedula" itemValue="Cedula" ></f:selectItem>
                                                    <f:selectItem itemLabel="Cedula EXT." itemValue="Cedula EXT." ></f:selectItem>
                                                    <f:selectItem itemLabel="Pasaporte" itemValue="Pasaporte" ></f:selectItem>

                                                </h:selectOneMenu>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-6 control-label" >Numero de identificacion</label>
                                                <h:inputText  value="#{proveedoresRequest.provReg.numeroDocumento}" class="form-control" html5:placeholder="Numero de identificacion" html5:autofocus="true"/>

                                            </div>

                                            <div class="form-group">
                                                <label class="col-6 control-label" >Direccion</label>
                                                <h:inputText  value="#{proveedoresRequest.provReg.direccion}" class="form-control" html5:placeholder="Direccion" html5:autofocus="true"/>

                                            </div>
                                            <div class="form-group">
                                                <label class="col-6 control-label" >Ciudad</label>
                                                <h:inputText  value="#{proveedoresRequest.provReg.ciudad}" class="form-control" html5:placeholder="Ciudad" html5:autofocus="true"/>

                                            </div>
                                            <div class="col-md-2">
                                                <h:commandButton action="#{proveedoresRequest.registrarProveedor}" class="btn btn-md btn-success"  value="Crear" ></h:commandButton>

                                            </div>
                                            <div class="col-md-2">
                                                <h:commandButton action="#{beneficiosRequest.registrarBeneficio()}" class="btn btn-md btn-danger"  value="cancelar" ></h:commandButton>

                                            </div>

                                        </h:form>
                                    </div>
                                    <div class="col-md-6">
                                        <h:form>
                                            <div class="form-group">
                                                <label class="col-6 control-label">Nombre Producto</label>
                                                <h:inputText  value="#{productoRequest.prodReg.nombre}" class="form-control" html5:placeholder="Nombre" html5:autofocus="true"/>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-6 control-label">Tipo de Prenda</label>
                                                <h:selectOneMenu value="#{productoRequest.prodReg.tipo}" class="form-control" >
                                                    <f:selectItem itemLabel="Pantalon" itemValue="Pantalon" ></f:selectItem>
                                                    <f:selectItem itemLabel="Chaqueta" itemValue="Chaqueta" ></f:selectItem>
                                                    <f:selectItem itemLabel="Camisa" itemValue="Camisa" ></f:selectItem>
                                                    <f:selectItem itemLabel="Camiseta" itemValue="Camiseta" ></f:selectItem>
                                                    <f:selectItem itemLabel="Vestido" itemValue="Vestido" ></f:selectItem>
                                                    <f:selectItem itemLabel="Blusa" itemValue="Blusa" ></f:selectItem>
                                                    <f:selectItem itemLabel="Shorts" itemValue="Shorts" ></f:selectItem>
                                                    <f:selectItem itemLabel="Sudadera" itemValue="Sudadera" ></f:selectItem>
                                                    <f:selectItem itemLabel="Busos" itemValue="Busos" ></f:selectItem>

                                                </h:selectOneMenu>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-6 control-label">Marca</label>
                                                <h:selectOneMenu value="#{productoRequest.prodReg.marca}" class="form-control" >
                                                    <f:selectItem itemLabel="Levis" itemValue="Levis" ></f:selectItem>
                                                    <f:selectItem itemLabel="Ppjeans" itemValue="Ppjeans" ></f:selectItem>
                                                    <f:selectItem itemLabel="Nike" itemValue="Nike" ></f:selectItem>
                                                    <f:selectItem itemLabel="Lacoste" itemValue="Lacoste" ></f:selectItem>
                                                    <f:selectItem itemLabel="Banana Republic" itemValue="Banana Republic" ></f:selectItem>
                                                    <f:selectItem itemLabel="Mango" itemValue="Mango" ></f:selectItem>
                                                    <f:selectItem itemLabel="Ela" itemValue="Ela" ></f:selectItem>
                                                    <f:selectItem itemLabel="Boss" itemValue="Boss" ></f:selectItem>
                                                    <f:selectItem itemLabel="Studio F" itemValue="Studio F" ></f:selectItem>

                                                </h:selectOneMenu>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-6 control-label" >Precio Unitario</label>
                                                <h:inputText  value="#{productoRequest.prodReg.precioUnitario}" class="form-control" html5:placeholder="Precio" html5:autofocus="true"/>

                                            </div>
                                            <div>
                                                <label class="col-6 control-label">Genero</label>
                                                <h:selectOneMenu value="#{productoRequest.prodReg.genero}" class="form-control" >
                                                    <f:selectItem itemLabel="Masculino" itemValue="Masculino" ></f:selectItem>
                                                    <f:selectItem itemLabel="Femenino" itemValue="Femenino" ></f:selectItem>
                                                </h:selectOneMenu>
                                            </div>
                                            <br/>
                                            <div class="col-md-2">
                                                <h:commandButton action="#{productoRequest.registrarProducto()}" class="btn btn-md btn-success"  value="Crear" ></h:commandButton>

                                            </div>
                                            <div class="col-md-2">
                                                <h:commandButton action="#{beneficiosRequest.registrarBeneficio()}" class="btn btn-md btn-danger"  value="cancelar" ></h:commandButton>

                                            </div>

                                        </h:form>

                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                    
                </div>
            </section>
        </section>
        <!--main content end-->
    </ui:composition>
</html>
