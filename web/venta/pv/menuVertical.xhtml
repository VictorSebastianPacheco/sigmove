<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition >

        <!-- **********************************************************************************************************************************************************
            MAIN SIDEBAR MENU
            *********************************************************************************************************************************************************** -->
        <!--sidebar start-->
        <aside>
            <div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
                <div class="profile-sidebar">
                    <div class="profile-userpic">
                        <img src="../resources/img.lum/usuario4.png" class="img-responsive" alt=""/>
                    </div>

                    <div class="profile-usertitle">
                        <div class="profile-usertitle-name">${nombreUsuario}</div>
                        <div class="profile-usertitle-status"><span class="indicator label-success"></span>Online</div>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="divider"></div>
                

                <ul class="nav menu">
                    
                    
                    <li class="mt">
                        <a class="active" href="#">
                            <i class="fa fa-dashboard"></i>
                            <span>${ruta}</span>
                        </a>
                    </li>

                    <c:forEach items="#{usuarioSesion.usuLogin.rolCollection}" var="rol">

                        <c:if test="#{rol.nombre != ruta}">

                            <li><a href="#{rol.ruta}"><em class="#{rol.icono}"></em> #{rol.nombre}</a></li>

                        </c:if>

                    </c:forEach>
                    <li><a href="../inicio/index.xhtml"><em class="fa fa-bars"></em> Inicio</a></li>
                    <li><a href="../usuario_cliente/index.xhtml"><em class="fa fa-user"></em> Usuario</a></li>
                    <li><a href="../cliente/index.xhtml"><em class="fa fa-umbrella"></em> Tienda</a></li>
                    <li><a href="../pqr/index.xhtml"><em class="fa fa-users"></em> PQR</a></li>
                    

                    <li>
                        <h:form id="salir">  
                            <h:commandLink id="link" action="#{usuarioSesion.cerraSesion()}" ></h:commandLink>
                        </h:form>
                        <a class="fa fa-power-off" onclick="$('#salir\\:link').click()">Salir</a>
                    </li>
                </ul>

            </div>
        </aside>
        <!--sidebar end-->

    </ui:composition>
</html>
