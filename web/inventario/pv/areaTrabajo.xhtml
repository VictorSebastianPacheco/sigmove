<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition >
        <!-- **********************************************************************************************************************************************************
         MAIN CONTENT
         *********************************************************************************************************************************************************** -->


        <!--main content start-->
        <section id="main-content">
            <section class="wrapper">

                <div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
                    <div class="row">
                        <ol class="breadcrumb">
                            <li><a href="#">
                                    <em class="fa fa-home"></em>
                                </a></li>
                            <li class="active">Inventario</li>
                        </ol>
                    </div><!--/.row-->
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">Inventario</h1>
                        </div>
                    </div><!--/.row-->

                    <div class="row">
                        <div class="col-mr-12">
                            <div class="panel panel-default articles">

                                <div class="panel-body articles-container">
                                    <div class="article border-bottom">
                                        <div class="col-xs-12">
                                            <div class="row">
                                                <div class="panel-body">
                                                    <table class="table table-striped table-advance table-hover">
                                                        <h4> Lista de Productos</h4>
                                                        <hr/>
                                                        <thead>
                                                            <tr>

                                                                <th class="hidden-phone"><i class="fa fa-question-circle"></i> Nombre</th>
                                                                <th><i class="fa fa-bookmark"></i> Tipo</th>
                                                                <th><i class="fa fa-bookmark"></i> Genero</th>
                                                                <th><i class="fa fa-bullhorn"></i> Marca</th>
                                                                <th><i class=" fa fa-edit"></i> Costo Unitario</th>

                                                                <th></th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            <h:form id="listaProducto">
                                                                <c:forEach items="#{productoView.listaProducto}" var="prod">

                                                                    <tr>
                                                                        <td class="hidden-phone">#{prod.nombre}</td>
                                                                        <td >#{prod.tipo}</td>
                                                                        <td> #{prod.genero} </td>
                                                                        <td> 
                                                                            #{prod.marca}
                                                                        </td>
                                                                        <td><span class="label label-warning label-mini">
                                                                                #{prod.precioUnitario}
                                                                            </span>
                                                                        </td>

                                                                        <td>
                                                                            <h:commandButton style="display: none" id="tbl#{prod.IDProducto}" action="#{productoView.removerProducto(prod)}"></h:commandButton>
                                                                            <h:commandButton style="display: none" id="prodTbl#{prod.IDProducto}" action="#{productoView.ProductoSelecionado(prod)}"></h:commandButton>  


                                                                            <button type="button" onclick="$('#listaProducto\\:prodTbl#{prod.IDProducto}').click()" class="btn btn-success btn-xs"><i class="fa fa-pencil"></i></button>
                                                                            <button type="button" onclick="$('#listaProducto\\:tbl#{prod.IDProducto}').click()" class="btn btn-danger btn-xs"><i class="fa fa-trash-o "></i></button>
                                                                        </td>
                                                                    </tr>
                                                                </c:forEach>
                                                            </h:form>

                                                        </tbody>
                                                    </table>
                                                    <div class="col-md-6">
                                                        <h:form>
                                                            <h2>Agregar nuevo Producto</h2>
                                                            <div class="form-group">
                                                                <label class="col-6 control-label">Nombre Producto</label>
                                                                <h:inputText  value="#{productoRequest.prodReg.nombre}" class="form-control" html5:placeholder="Nombre" html5:autofocus="true"/>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="col-6 control-label">Tipo de Prenda</label>
                                                                <h:selectOneMenu value="#{productoRequest.prodReg.tipo}" class="form-control" >
                                                                    <f:selectItem itemLabel="Pantalon" itemValue="Pantalon" ></f:selectItem>
                                                                    <f:selectItem itemLabel="Chaqueta" itemValue="Chaqueta" ></f:selectItem>
                                                                    <f:selectItem itemLabel="Camisa" itemValue="Camisa" ></f:selectItem>
                                                                    <f:selectItem itemLabel="Camiseta" itemValue="Camiseta" ></f:selectItem>
                                                                    <f:selectItem itemLabel="Vestido" itemValue="Vestido" ></f:selectItem>
                                                                    <f:selectItem itemLabel="Blusa" itemValue="Blusa" ></f:selectItem>
                                                                    <f:selectItem itemLabel="Shorts" itemValue="Shorts" ></f:selectItem>
                                                                    <f:selectItem itemLabel="Sudadera" itemValue="Sudadera" ></f:selectItem>
                                                                    <f:selectItem itemLabel="Busos" itemValue="Busos" ></f:selectItem>

                                                                </h:selectOneMenu>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="col-6 control-label">Marca</label>
                                                                <h:selectOneMenu value="#{productoRequest.prodReg.marca}" class="form-control" >
                                                                    <f:selectItem itemLabel="Levis" itemValue="Levis" ></f:selectItem>
                                                                    <f:selectItem itemLabel="Ppjeans" itemValue="Ppjeans" ></f:selectItem>
                                                                    <f:selectItem itemLabel="Nike" itemValue="Nike" ></f:selectItem>
                                                                    <f:selectItem itemLabel="Lacoste" itemValue="Lacoste" ></f:selectItem>
                                                                    <f:selectItem itemLabel="Banana Republic" itemValue="Banana Republic" ></f:selectItem>
                                                                    <f:selectItem itemLabel="Mango" itemValue="Mango" ></f:selectItem>
                                                                    <f:selectItem itemLabel="Ela" itemValue="Ela" ></f:selectItem>
                                                                    <f:selectItem itemLabel="Boss" itemValue="Boss" ></f:selectItem>
                                                                    <f:selectItem itemLabel="Studio F" itemValue="Studio F" ></f:selectItem>

                                                                </h:selectOneMenu>
                                                            </div>

                                                            <div class="form-group">
                                                                <label class="col-6 control-label" >Precio Unitario</label>
                                                                <h:inputText  value="#{productoRequest.prodReg.precioUnitario}" class="form-control" html5:placeholder="Precio" html5:autofocus="true"/>

                                                            </div>
                                                            <div>
                                                                <label class="col-6 control-label">Genero</label>
                                                                <h:selectOneMenu value="#{productoRequest.prodReg.genero}" class="form-control" >
                                                                    <f:selectItem itemLabel="Masculino" itemValue="Masculino" ></f:selectItem>
                                                                    <f:selectItem itemLabel="Femenino" itemValue="Femenino" ></f:selectItem>
                                                                </h:selectOneMenu>
                                                            </div>
                                                            <br/>
                                                            <div class="col-md-2">
                                                                <h:commandButton action="#{productoRequest.registrarProducto()}" class="btn btn-md btn-success"  value="Crear" ></h:commandButton>

                                                            </div>
                                                        </h:form>

                                                    </div>
                                                    <div class="col-md-6">
                                                        <h:form role="form">
                                                            <h2>Actualizar</h2>
                                                            <div class="form-group">
                                                                <label class="col-6 control-label">Nombre Producto</label>
                                                                <h:inputText  value="#{productoView.productoSelect.nombre}" class="form-control" html5:placeholder="Nombre" html5:autofocus="true"/>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="col-6 control-label">Tipo de Prenda</label>
                                                                <h:selectOneMenu value="#{productoView.productoSelect.tipo}" class="form-control" >
                                                                    <f:selectItem itemLabel="Pantalon" itemValue="Pantalon" ></f:selectItem>
                                                                    <f:selectItem itemLabel="Chaqueta" itemValue="Chaqueta" ></f:selectItem>
                                                                    <f:selectItem itemLabel="Camisa" itemValue="Camisa" ></f:selectItem>
                                                                    <f:selectItem itemLabel="Camiseta" itemValue="Camiseta" ></f:selectItem>
                                                                    <f:selectItem itemLabel="Vestido" itemValue="Vestido" ></f:selectItem>
                                                                    <f:selectItem itemLabel="Blusa" itemValue="Blusa" ></f:selectItem>
                                                                    <f:selectItem itemLabel="Shorts" itemValue="Shorts" ></f:selectItem>
                                                                    <f:selectItem itemLabel="Sudadera" itemValue="Sudadera" ></f:selectItem>
                                                                    <f:selectItem itemLabel="Busos" itemValue="Busos" ></f:selectItem>

                                                                </h:selectOneMenu>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="col-6 control-label">Marca</label>
                                                                <h:selectOneMenu value="#{productoView.productoSelect.marca}" class="form-control" >
                                                                    <f:selectItem itemLabel="Levis" itemValue="Levis" ></f:selectItem>
                                                                    <f:selectItem itemLabel="Ppjeans" itemValue="Ppjeans" ></f:selectItem>
                                                                    <f:selectItem itemLabel="Nike" itemValue="Nike" ></f:selectItem>
                                                                    <f:selectItem itemLabel="Lacoste" itemValue="Lacoste" ></f:selectItem>
                                                                    <f:selectItem itemLabel="Banana Republic" itemValue="Banana Republic" ></f:selectItem>
                                                                    <f:selectItem itemLabel="Mango" itemValue="Mango" ></f:selectItem>
                                                                    <f:selectItem itemLabel="Ela" itemValue="Ela" ></f:selectItem>
                                                                    <f:selectItem itemLabel="Boss" itemValue="Boss" ></f:selectItem>
                                                                    <f:selectItem itemLabel="Studio F" itemValue="Studio F" ></f:selectItem>

                                                                </h:selectOneMenu>
                                                            </div>

                                                            <div class="form-group">
                                                                <label class="col-6 control-label" >Precio Unitario</label>
                                                                <h:inputText  value="#{productoView.productoSelect.precioUnitario}" class="form-control" html5:placeholder="Precio" html5:autofocus="true"/>

                                                            </div>
                                                            <div>
                                                                <label class="col-6 control-label">Genero</label>
                                                                <h:selectOneMenu value="#{productoView.productoSelect.genero}" class="form-control" >
                                                                    <f:selectItem itemLabel="Masculino" itemValue="Masculino" ></f:selectItem>
                                                                    <f:selectItem itemLabel="Femenino" itemValue="Femenino" ></f:selectItem>
                                                                </h:selectOneMenu>
                                                            </div>
                                                            <br/>
                                                            <div class="col-md-2">
                                                                <h:commandButton action="#{productoView.acutalizarProducto()}" class="btn btn-md btn-success"  value="Guardar" ></h:commandButton>

                                                            </div>
                                                        </h:form>

                                                    </div>


                                                </div>
                                                <br/>

                                            </div>
                                        </div>
                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </section>
        <!--main content end-->
    </ui:composition>
</html>
