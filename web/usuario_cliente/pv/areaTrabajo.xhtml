<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
        <ui:composition >
            <!-- **********************************************************************************************************************************************************
             MAIN CONTENT
             *********************************************************************************************************************************************************** -->


            <!--main content start-->
            <section id="main-content">
                <section class="wrapper">

                    <div class="col-sm-7 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
                        
                        <div class="col-lg-8 col-lg-offset-2 detailed mt">

                            <div class="center">
                                <h1 class="page-header center">Actualizar Información personal</h1>
                            </div>
                            <h:form role="form" class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-6 control-label">Nombre</label>
                                    <h:inputText  value="#{usuarioSesion.usuLogin.nombre}"      class="form-control"  html5:placeholder="Nombre" html5:autofocus="true" required="true" id="nombr" label="Dato incompleto" html5:pattern="[A-Za-z ]+"/>
                                    <strong><h:message for="nombr" style="color: #e50000;"></h:message></strong>
                                </div>
                                <div class="form-group">
                                    <label class="col-6 control-label">Apellido</label>
                                    <h:inputTextarea  value="#{usuarioSesion.usuLogin.apellido}" class="form-control" html5:placeholder="Apellido" html5:autofocus="true" required="true" id="apell" label="Dato incompleto" html5:pattern="[A-Za-z ]+"/>
                                    <strong><h:message for="apell" style="color: #e50000;"></h:message></strong>
                                </div>
                                <!--
                                <div class="form-group">
                                    <label class="col-6 control-label">Correo</label>
                                    <h:inputTextarea  value="{usuarioSesion.usuLogin.usuario}" rows="3" class="form-control" html5:placeholder="Correo" html5:autofocus="true" required="true" id="mail" label="Dato obligatorio"/>
                                    <strong><h:message for="mail" style="color: #e50000;"></h:message></strong>
                                </div>
                                -->
                                <div class="form-group">
                                    <label class="col-6 control-label">Correo electronico</label>
                                    <div>
                                        <input type="text" disabled="true"  placeholder="#{usuarioSesion.usuLogin.usuario}" id="ddr2" class="form-control"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-6 control-label">Contraseña</label>
                                    <h:inputTextarea  value="#{usuarioSesion.usuLogin.contraseña}" rows="3" class="form-control" html5:placeholder="Contraseña" html5:autofocus="true" required="true" id="pass" label="Dato obligatorio"/>
                                    <strong><h:message for="pass" style="color: #e50000;"></h:message></strong>
                                </div>
                                <div class="form-group">
                                    <label class="col-6 control-label">Tipo de Documento</label>
                                    <h:selectOneMenu value="#{usuarioSesion.usuLogin.tipoDocumento}" class="form-control" >
                                        <f:selectItem itemLabel="Cedula ciudadania" itemValue="Cedula ciudadania" ></f:selectItem>
                                        <f:selectItem itemLabel="Cedula de extranjeria" itemValue="Cedula Ext." ></f:selectItem>
                                        <f:selectItem itemLabel="Pasaporte" itemValue="Pasaporte" ></f:selectItem>

                                    </h:selectOneMenu>
                                </div>
                                <!--<div class="form-group">
                                    <label class="col-6 control-label">Documento</label>
                                    <h:inputTextarea  value="{usuarioSesion.usuLogin.numeroDocumento}" rows="3" class="form-control" html5:placeholder="Numerodeidentificacion" html5:autofocus="true"/>

                                </div>-->
                                <div class="form-group">
                                    <label class="col-6 control-label">Documento</label>
                                    <div>
                                        <input type="text" disabled="true"  placeholder="#{usuarioSesion.usuLogin.numeroDocumento}" id="ddr2" class="form-control"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-6 control-label">Dirreción</label>
                                    
                                    <h:inputTextarea  value="#{usuarioSesion.usuLogin.direccion}" rows="3" class="form-control" html5:placeholder="Dirreción" html5:autofocus="true"/>
                                    
                                </div>
                                <div class="form-group">
                                    <label class="col-6 control-label">Fecha de Nacimiento</label>
                                    <div>
                                        <input type="text" disabled="true"  placeholder="#{usuarioSesion.usuLogin.fechaNacimiento}" id="ddr2" class="form-control"/>
                                    </div>
                                </div>
                                <div class="form-group">

                                    <h:commandButton class="btn btn-success" action="#{usuarioSesion.actualizarMisDatos()}" value="Guardar"></h:commandButton>
                                    
                                </div>
                                <br/>

                            </h:form>
                            
                            <br></br>
                            <br></br>

                        </div>
                    </div>

                </section>
            </section>
            
            <!--main content end-->
        </ui:composition>
    
</html>
