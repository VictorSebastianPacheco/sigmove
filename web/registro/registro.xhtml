    <h:head>
        <meta charset="utf-8"/>

    <h:body>

        <div id="login-page">
            <div class="container">
                <h:form id="registro" class="form-login">
                    <h2 class="form-login-heading">Registro Usuario Nuevo</h2>
                    <div class="login-wrap">

                        <h:selectOneMenu value="#{registroRequest.usuReg.tipoDocumento}" class="form-control">
                            <f:selectItem itemLabel="Cedula" itemValue="Cedula" ></f:selectItem>
                            <f:selectItem itemLabel="Cedula Ex." itemValue="Cedula Ex." ></f:selectItem>
                            <f:selectItem itemLabel="Pasaporte" itemValue="Pasaporte" ></f:selectItem>
                            <f:selectItem itemLabel="Tar. Identidad" itemValue="Tar. Identidad" ></f:selectItem>

                        </h:selectOneMenu>
                        <br/>
                        <h:selectOneMenu value="#{registroRequest.usuReg.genero}" class="form-control">
                            <f:selectItem itemLabel="masculino" itemValue="masculino" ></f:selectItem>
                            <f:selectItem itemLabel="femenino" itemValue="femenino" ></f:selectItem>

                        </h:selectOneMenu>
                        <br/>

                        <h:inputText  value="#{registroRequest.usuReg.numeroDocumento}" class="form-control" html5:placeholder="Numero documento" html5:autofocus="true"/>
                        <br/>


                        <h:inputText  value="#{registroRequest.usuReg.nombre}" class="form-control" html5:placeholder="Nombres" html5:autofocus="true"/>
                        <br/>
                        <h:inputText value="#{registroRequest.usuReg.apellido}" class="form-control" html5:placeholder="Apellidos" html5:autofocus="true"/>
                        <br/>
                        <h:inputText  value="#{registroRequest.usuReg.usuario}" class="form-control" html5:placeholder="Usuario" html5:autofocus="true"/>
                        <br/>
                        
                        <h:inputSecret  value="#{registroRequest.usuReg.contraseÃ±a}" class="form-control" html5:placeholder="Clave"/>

                        
                        <h:commandButton action="#{registroRequest.registrarUsuario()}" class="btn btn-theme btn-block" value="registrar"/>

                        <hr/>
                        <div class="login-social-link centered">
                            <p>or you can sign in via your social network</p>
                            <button class="btn btn-facebook" type="submit"><i class="fa fa-facebook"></i> Facebook</button>
                            <button class="btn btn-twitter" type="submit"><i class="fa fa-twitter"></i> Twitter</button>
                        </div>
                        

                    </div>

                </h:form>
            </div>
        </div>

        <!-- js placed at the end of the document so the pages load faster -->
        <script src="../lib/jquery/jquery.min.js"></script>
        <script src="../lib/bootstrap/js/bootstrap.min.js"></script>
